<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script type="module" src="index.js"></script>
</head>

<body>
    <div id="container" class="container">

        <h1 class="display-3 text-center">Employés et Salaires</h1>

    </div>
    <div>
        <button id="addEmploye" class="btn btn-primary">Ajouter un employé</button>
        <button id="addSalary" class="btn btn-primary">Ajouter un salaire</button>
        <button id="getAllEmployees" class="btn btn-primary">Afficher tous les employés</button>
        <button id="getAllSalarys" class="btn btn-primary">Afficher tous les salaires</button>
        <button id="getAllJobs" class="btn btn-primary">Afficher tous les intitulés de postes</button>

    </div>
</body>
</html>
