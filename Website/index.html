<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="module" src="index.js"></script>
</head>

<body>

    <!-- Container du site. Ne pas mettre les modals la dedans, mais en dessous -->
    <div id="containter" class="container">

        <h1 class="display-3 text-center">Employés et Salaires</h1>

        <!-- Div contenant les DropDownLists (menus déroulants) pour le choix de grille et choix de poste pour les grilles salariales -->
        <div id="ddlDiv">
            <!-- DDL de base -->
            <label for="ddl" class="form-label">Choisissez la grille à afficher</label>
            <select id="ddl" class="form-select w-25">
                <option value="employees" selected>Employés</option>
                <option value="salaries">Salaires</option>
                <option value="jobs">Postes</option>
            </select>

            <!-- DDL de sélection de grille de salaire -->
            <select id="ddlSalaries" class="form-select w-25 salaries"></select>
        </div>

        <!-- Div contenant la grille des employés -->
        <div id="employeesDiv" class="employees">
            <!-- TODO : Search bar -->
            <table id="employeesTable">
                <tr id="employeesTableHeader">
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Adresse email</th>
                    <th>Poste</th>
                    <th>Ancienneté</th>
                    <th>Actions</th>
                </tr>
            </table>
            <button id="addEmployeButton" class="btn btn-primary" title="Ajouter un employé" data-bs-toggle="modal" data-bs-target="#addEmployeeModal"><i class="fa-solid fa-user-plus"></i></button>
        </div>

        <!-- Div contenant les grilles de salaire -->
        <div id="salariesDiv" class="salaries">
            <table id="salariesTable">
                <tr id="salariesTableHeader">
                    <th>Echelon</th>
                    <th>Indice Majoré</th>
                    <th>Ancienneté (mois)</th>
                    <th>Salarie brut</th>
                </tr>
            </table>
        </div>

        <!-- Div contenant la grille de poste -->
        <div id="jobsDiv" class="jobs">
            <table id="jobsTable">
                <tr id="JobsTableHeader">
                    <th>Poste</th>
                </tr>
          </table>
          <button id="addJobButton" class="btn btn-primary" title="Ajouter un poste"><i class="fa-solid fa-user-plus"></i></button>
        </div>

    </div>

    <!-- Modal vide. Peut être utilisé comme popup pour indiquer n'importe quelle information
        qui ne necessite pas d'input de la part de l'user. -->
    <div id="blankModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="blankModalTitle"class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="blankModalText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirmer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour la confirmation de suppression -->
    <div id="deleteEmployeeModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Suppression d'employé</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="deleteEmployeeModalText"></p>
                </div>
                <div class="modal-footer">
                    <button id="deleteEmployeeConfirm" type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmer</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Retour</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour l'ajout d'un employé -->
    <div id="addEmployeeModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajout d'employé</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Entrez les informations sur le nouvel employé :</p>
                    <div>
                        <label for="lastNameAdd" class="col-form-label">Nom :</label>
                        <input type="text" class="form-control" id="lastNameAdd">
                    </div>
                    <div>
                        <label for="firstNameAdd" class="col-form-label">Prénom :</label>
                        <input type="text" class="form-control" id="firstNameAdd">
                    </div>
                    <div>
                        <label for="emailAdd" class="col-form-label">Adresse email :</label>
                        <input type="text" class="form-control" id="emailAdd">
                    </div>
                    <div>
                        <label for="dateAdd" class="col-form-label">Date de début de contrat :</label>
                        <input type="date" class="form-control" id="dateAdd">
                    </div>
                    <div>
                        <label for="jobAdd" class="col-form-label">Poste :</label>
                        <select id="jobAdd" class="form-select"></select>
                    </div>
                    <div>
                        <label for="levelAdd" class="col-form-label">Poste :</label>
                        <input type="number" id="levelAdd" class="form-control" value="1" min="1" max="10" step="1"></select>
                    </div> 
                </div>
                <div class="modal-footer">
                    <button id="addEmployeeConfirm" type="button" class="btn btn-success" data-bs-dismiss="modal">Ajouter</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Retour</button>
                </div>
            </div>
        </div>
    </div>
      
</body>
</html>
